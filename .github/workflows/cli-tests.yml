name: CLI Tests

on:
  push:
    paths:
      - 'packages/brosel/src/utils/cli.ts'
      - 'packages/brosel/tests/cli.test.ts'
      - 'packages/brosel/src/cli/**'
  pull_request:
    paths:
      - 'packages/brosel/src/utils/cli.ts'
      - 'packages/brosel/tests/cli.test.ts'
      - 'packages/brosel/src/cli/**'

jobs:
  cli-tests:
    name: CLI Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run CLI unit tests
      run: |
        cd packages/brosel
        echo "ðŸ§ª Running CLI unit tests..."
        bun test tests/cli.test.ts --reporter=verbose
        
    - name: Test CLI integration
      run: |
        cd packages/brosel
        echo "ðŸ”§ Testing CLI integration..."
        
        # Test help command
        echo "Testing help command..."
        bun run src/cli/index.ts --help 2>&1 | head -5
        
        # Test error handling
        echo "Testing error handling..."
        if bun run src/cli/index.ts invalid-command 2>&1 | grep -q "Unknown command"; then
          echo "âœ… Error handling working correctly"
        else
          echo "âŒ Error handling test failed"
          exit 1
        fi
        
        # Test missing required option
        echo "Testing missing required option..."
        if bun run src/cli/index.ts dev 2>&1 | grep -q "Required option"; then
          echo "âœ… Required option validation working"
        else
          echo "âŒ Required option validation failed"
          exit 1
        fi
        
    - name: Test CLI with valid arguments
      run: |
        cd packages/brosel
        echo "ðŸš€ Testing CLI with valid arguments..."
        
        # Test with valid port (this should work without errors)
        timeout 5s bun run src/cli/index.ts dev --port 3000 || echo "âœ… CLI executed successfully with valid args"
        
    - name: Performance test
      run: |
        cd packages/brosel
        echo "âš¡ Testing CLI performance..."
        
        # Measure CLI startup time
        time (bun run src/cli/index.ts --help > /dev/null 2>&1)
        
        # Run tests multiple times to check for consistency
        for i in {1..3}; do
          echo "Test run $i:"
          bun test tests/cli.test.ts --silent
        done
